{% extends "layout.html" %} {% block content %}
<br />
<h1>Profile</h1>
<br />

<form id="profileForm">
  <div class="form-row">
    <div class="form-group col-md-6 mt-2">
      <label>Email</label>
      <input
        type="hidden"
        name="id"
        {%
        if
        user
        %}
        value="{{user.id}}"
        {%
        endif
        %}
      />
      <input
        type="text"
        class="form-control"
        name="email"
        required
        disabled
        {%
        if
        user
        %}
        value="{{user.email}}"
        {%
        endif
        %}
      />
    </div>
    <div class="form-group col-md-6 mt-2">
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        name="name"
        required
        {%
        if
        user
        %}
        value="{{user.name}}"
        {%
        endif
        %}
      />
    </div>
  </div>
  <button type="submit" class="btn btn-primary mt-3">Update</button>
</form>

{% endblock content %}
